<h1 class="text-center">Cliente</h1>
<p id="alerta" ng-show="mensagem.texto">
    {{mensagem.texto}}
</p>
<painel titulo="Cadastro de Clientes">
  <form ng-submit="salva()">
	
	<div class="form-group">
      <label for="nome">Nome completo</label>
	  <input type="text" class="form-control" id="nome" name="nome" required ng-model="pessoa.nome">
	</div>

	<div class="form-group">
	  <label for="email">Email</label>
	  <div class="input-group">
		<span class="input-group-addon">@</span>
		<input type="email" class="form-control" id="email" placeholder="email@exemplo.com" name="email" ng-model="pessoa.email" required>
	  </div>
	</div>
	<div>
	  <button type="submit" class="btn btn-primary">
		Salvar
	  </button>

	  <a id="botao-voltar" meu-focus evento="pessoaSalvo" href="#/" class="btn btn-default">
	   Voltar
	  </a>
	</div>
  </form>
</painel>
